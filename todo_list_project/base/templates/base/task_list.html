
{% if request.user.is_authenticated %} 

<p> {{ request.user }} </p>
<a href="">Logout</a>

{% else %}
    <a href="">Login</a>
{% endif %}
<hr>

<a href="{% url 'task-create' %}"> Add Item</a>

<table>
    <tr>
        <th>Item</th>
    </tr>
    {%  for task in tasks %}
    <tr>
        <td>{{ task.title }} </td>
        <td><a href="{% url 'task' task.id %}"> View </a>  |</td> 
        <td><a href="{% url 'edit' task.id %}"> Edit </a>  </td>
        <td><a href="{% url 'delete' task.id %}"> Delete </a>  </td>
    </tr>

    {% empty %}
        <h3> No items in list </h3>

    {% endfor %}
</table>
